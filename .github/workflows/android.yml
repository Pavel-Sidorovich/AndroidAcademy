name: Android CI

on:
  push:
    branches: [ fundamentals ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
    - name: Build with Gradle
      run: ./gradlew build
    - name: Android Github Action
      # You may pin to the exact commit or the version.
      # uses: Vukan-Markovic/Github-Android-Action@c02d4964929a1f88ec1e72041055264bcd8b92e7
      uses: Vukan-Markovic/Github-Android-Action@1.2
    - name: Run ktlint with reviewdog
      # You may pin to the exact commit or the version.
      # uses: ScaCap/action-ktlint@58b3c386f5160049b0a1d0f986c56e0d0717140a
      uses: ScaCap/action-ktlint@1.3
